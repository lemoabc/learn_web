<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <!-- 内部样式 -->
    <style>
        p{
            color: red;
            font-size: 20px;
        }
    </style>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color: blue; font-size: 30px;">这是一个内联样式文本</h1>
    <h2>这是一个外部样式表控制的文本</h2>
    <p>则是一个应用了css样式的文本</p>
</body>
</html>
